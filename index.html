<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
<body>
  <div style="height: 60%;width: 70%">
    <canvas id="chart-dulfrey" width="400px" height="300px"></canvas>
</div>
<div class="pokemon">

</div>

    <script>
          var moves = 0;
              $.ajax({
            url: "https://pokeapi.co/api/v2/pokemon/ditto",
            success: function(result){
              var ctx = document.getElementById('chart-dulfrey').getContext('2d');
              console.log(result)
              console.log(result.moves.length)
              var img = document.createElement('img');
              img.setAttribute('src',result.sprites.front_default);
              document.body.appendChild(img);

// Bar chart
new Chart(ctx, {
data: {
        labels: [ result.stats[0].stat.name, 
                  result.stats[1].stat.name, 
                  result.stats[2].stat.name, 
                  result.stats[3].stat.name, 
                  result.stats[4].stat.name, 
                  result.stats[5].stat.name],
        datasets: [{label: 'charmander',
                  data: [result.stats[0].base_stat, 
                  result.stats[1].base_stat,
                  result.stats[2].base_stat, 
                  result.stats[3].base_stat, 
                  result.stats[4].base_stat, 
                  result.stats[5].base_stat],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        type: 'bar',
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
      });
              }
});

    </script>
</body>
